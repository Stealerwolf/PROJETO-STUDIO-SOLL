     <!--Inicio BODY-->

        <nav class="box">

              <a href="#">Sobre</a>

              <span></span>
          </nav>
         <!--CODIGO DO  BOTÃO-->
        <button onclick="topFunction()" id="BOTAO" title="Ir para o topo">Inicio</button>
         <!--CODIGO DO  BOTÃO-->
        <!--Código do botão em javascript-->
        <script>
            // Pegar o botão pelo ID:
            let mybutton = document.getElementById("BOTAO");
    
            // When the user scrolls down 20px from the top of the document, show the button
             window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
             if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
             mybutton.style.display = "block";
              } else {
               mybutton.style.display = "none";
                  }
             }   

             // Quando o usuário clicar no botão, ele vai para o topo da página
             function topFunction() {
             document.body.scrollTop = 0; // Para Safari
             document.documentElement.scrollTop = 0; // Para Chrome, Firefox, IE e Opera
             } 
        </script>
        
         <!--codigo do card slider-->
        <div class="container">
  
            <div class="card"></div>
            <div class="card active"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <script>
          let holder = document.querySelectorAll('.container')[0],
            cards = document.querySelectorAll('.card');
          
          let preActiveCard = cards[1];
          let nextActiveCard = cards[2];
          
          function scrollLeft() {
            holder.classList.remove('next');
            holder.classList.remove('reset');
            holder.classList.add('next');
            
            preActiveCard.classList.remove('active');
            nextActiveCard.classList.add('active');
            setTimeout(reset, 600);
          }
          
          function reset() {
            holder.classList.remove('next');
            holder.classList.add('reset');
            preActiveCard.classList.add('active');
            nextActiveCard.classList.remove('active');
          }
          
          setInterval(scrollLeft, 3000);
          
          
          </script>
          <!--fim do codigo do card slider-->
          
    </body>
    <!--fim BODY-->

</html>
