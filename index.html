         <!--CODIGO DO  BOTÃO-->
        <button onclick="topFunction()" id="BOTAO" title="Ir para o topo">Inicio</button>
         <!--CODIGO DO  BOTÃO-->
        <!--Código do botão em javascript-->
        <script>
            // Pegar o botão pelo ID:
            let mybutton = document.getElementById("BOTAO");
    
            // When the user scrolls down 20px from the top of the document, show the button
             window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
             if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
             mybutton.style.display = "block";
              } else {
               mybutton.style.display = "none";
                  }
             }   

             // Quando o usuário clicar no botão, ele vai para o topo da página
             function topFunction() {
             document.body.scrollTop = 0; // Para Safari
             document.documentElement.scrollTop = 0; // Para Chrome, Firefox, IE e Opera
             } 
        </script>

    </body>
